<div id="quota-{{ session_id }}" hx-swap-oob="innerHTML">
    {% if !error_msg.is_empty() %}
    {# 错误状态 #}
    <div
        class="py-3 px-4 bg-red-50 border border-red-100 rounded-xl text-sm text-red-700 flex items-center justify-between gap-3">
        <div class="min-w-0">
            <div class="font-medium">无法获取配额</div>
            <div class="text-xs text-red-600/80 truncate" title="{{ error_msg }}">{{ error_msg }}</div>
        </div>
    </div>
    {% else if groups.is_empty() %}
    {# 空状态 #}
    <div
        class="py-3 px-4 bg-slate-50 border border-slate-200 rounded-xl text-sm text-slate-600 flex items-center justify-between gap-3">
        <span>暂无配额数据</span>
    </div>
    {% else %}
    {# 配额列表 #}
    <div class="space-y-3 py-3 px-4 bg-slate-50/30 border border-slate-100 rounded-xl">
        {% for g in groups %}
        <div class="space-y-1.5">
            <div class="flex justify-between items-center text-xs font-medium">
                <span class="text-slate-700">{{ g.label }}</span>
                <div class="flex items-center gap-2">
                    <span class="font-bold text-slate-900 quota-pop">{{ g.format_percent() }}</span>
                    <span class="text-slate-400 font-normal">{{ g.format_reset_time() }}</span>
                </div>
            </div>
            <div class="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                <div class="{{ g.bar_class() }}" style="{{ g.bar_width_style() }}"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
