{# Token 卡片模板 #}
<div class="bg-white border border-slate-100 rounded-xl p-5 transition-all duration-200 group relative overflow-hidden">
    {% if account.is_disabled() %}
    <div class="absolute inset-0 bg-slate-50/50 z-10 pointer-events-none"></div>
    <div class="absolute top-3 right-3 z-20">
        <span class="px-2 py-1 rounded text-xs font-medium bg-slate-200 text-slate-600">已禁用</span>
    </div>
    {% else if account.is_expired %}
    <div class="absolute top-3 right-3 z-20">
        <span class="px-2 py-1 rounded text-xs font-medium bg-red-100 text-red-600">已失效</span>
    </div>
    {% else %}
    <div class="absolute top-3 right-3 z-20">
        <span
            class="px-2 py-1 rounded text-xs font-medium bg-emerald-500 text-white border border-emerald-500">活跃</span>
    </div>
    {% endif %}

    <div class="flex justify-between items-start mb-4 pr-16 relative z-10 w-full">
        <div class="overflow-hidden w-full">
            <div class="font-bold text-slate-800 truncate text-base" title="{{ account.display_name }}">
                {{ account.display_name }}
            </div>
        </div>
    </div>

    <div class="space-y-3 relative z-10">
        <div class="flex gap-2 mt-4 border-t border-slate-50 pt-3">
            <button
                class="flex-1 py-1.5 text-xs font-medium text-slate-600 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded transition-colors"
                hx-post="/manager/api/refresh?id={{ account.session_id }}" hx-vals='{"quotaOpen": "0"}'
                hx-target="closest .group" hx-swap="outerHTML">
                刷新
            </button>
            <button
                class="flex-1 py-1.5 text-xs font-medium text-slate-600 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded transition-colors"
                hx-post="/manager/api/toggle?id={{ account.session_id }}" hx-target="closest .group"
                hx-swap="outerHTML">
                {% if account.enable %}禁用{% else %}启用{% endif %}
            </button>
            <button
                class="flex-none px-3 py-1.5 text-xs font-medium text-white bg-red-500 hover:bg-red-600 border border-red-500 rounded transition-colors"
                hx-post="/manager/api/delete?id={{ account.session_id }}" hx-confirm="确认删除此账号?"
                hx-target="closest .group" hx-swap="outerHTML">
                删除
            </button>
        </div>

        {% if quota_open %}
        <details class="mt-3 border-t border-slate-50 pt-3" data-quota-details="1" open>
            {% else %}
            <details class="mt-3 border-t border-slate-50 pt-3" data-quota-details="1">
                {% endif %}
                <summary
                    class="list-none flex w-full items-center justify-between cursor-pointer select-none text-xs text-slate-600">
                    <span class="font-medium">模型配额</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" class="quota-chevron text-slate-400">
                        <path d="m6 9 6 6 6-6" />
                    </svg>
                </summary>
                <div data-quota-panel="1">
                    <div data-quota-panel-inner="1">
                        <div id="quota-{{ account.session_id }}">
                            <div class="space-y-3 animate-pulse">
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center">
                                        <div class="h-3 w-24 bg-slate-200 rounded"></div>
                                        <div class="flex items-center gap-2">
                                            <div class="h-3 w-10 bg-slate-200 rounded"></div>
                                            <div class="h-3 w-14 bg-slate-200 rounded"></div>
                                        </div>
                                    </div>
                                    <div class="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                                        <div class="bg-slate-300 h-full w-1/3 rounded-full"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </details>
    </div>
</div>
