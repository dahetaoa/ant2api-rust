{% extends "base.html" %}

{% block title %}Antigravity 2 API 管理面板 - 登录{% endblock %}

{% block content %}
<div class="flex min-h-[calc(100vh-8rem)] flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-slate-900">Antigravity 2 API 管理面板</h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-slate-100">
            <form class="space-y-6" hx-post="/login" hx-target="body">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">管理员密码</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full appearance-none rounded-md border border-slate-300 px-3 py-2 placeholder-slate-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" />
                    </div>
                </div>

                {% if !error_msg.is_empty() %}
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">{{ error_msg }}</h3>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
